<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headphones</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2a72a4a158.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="top-jumbo">
      <header>
        <div class="logo">
          <img
            src="https://www.freeiconspng.com/uploads/pepsi-logo-transparent-8.png"
            alt=""
          />
        </div>
        <div class="menu">
          <a href="#"> Features</a>
          <a href="#"> Gallery</a>
          <a href="#"> Tech Spec</a>
          <a href="#"> Support</a>
        </div>
        <div class="header-buttons">
          <a href="#" class="blue-btn">
            Show Bag <i class="fa-solid fa-bag-shopping"></i
          ></a>
          <a href="#" class="orange-btn"> Sign Up</a>
        </div>
      </header>
      <div class="container">
        <div class="left-side">
          <div class="large-number">B3</div>
          <div class="info-container">
            <h1>
              Premium Headphone
              <br />In your ears <br />
            </h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <form class="email-area">
              <i class="fa-regular fa-envelope"></i>
              <input
                type="email"
                name="email"
                id=""
                placeholder="Write your email"
              />
              <button type="submit" name="button">Send</button>
            </form>
          </div>
        </div>
        <div class="right-side">
          <img src="large-headphone.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
